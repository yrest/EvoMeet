worker_processes auto;

events {
    worker_connections 1024;
}

# SNI-based TCP routing on port 443:
#   call.personahub.app  → nginx HTTP block on 8443 (HTTPS + WSS)
#   turn.personahub.app  → coturn TURNS on host:5349
stream {
    map $ssl_preread_server_name $backend {
        call.personahub.app  call_backend;
        turn.personahub.app  turn_backend;
        default              call_backend;
    }

    upstream call_backend {
        server 127.0.0.1:8443;
    }

    # coturn runs network_mode:host — reachable via Docker host gateway
    upstream turn_backend {
        server host.docker.internal:5349;
    }

    server {
        listen 443;
        proxy_pass $backend;
        ssl_preread on;
        proxy_connect_timeout 10s;
        proxy_timeout 3600s;
    }
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    sendfile on;
    gzip on;

    server {
        listen 80;
        server_name call.personahub.app turn.personahub.app;
        return 301 https://$host$request_uri;
    }

    server {
        listen 8443 ssl;
        server_name call.personahub.app;

        ssl_certificate     /etc/letsencrypt/live/call.personahub.app-0001/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/call.personahub.app-0001/privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers on;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;

        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header X-Frame-Options DENY always;
        add_header X-Content-Type-Options nosniff always;
        add_header Permissions-Policy "camera=(self), microphone=(self)" always;

        root /usr/share/nginx/html;
        index index.html;

        location / {
            try_files $uri $uri/ /index.html;
        }

        location /ws {
            proxy_pass http://signaling:8080;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_read_timeout 86400s;
            proxy_send_timeout 86400s;
        }
    }
}
